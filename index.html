<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/styles.css">

    <title>Previsão do Tempo</title>
</head>

<body>
    <header id="search">
        <input type="text" name="search-input" id="search-input" placeholder="Pesquise uma nova cidade">

        <button class="search-btn">
            <i class="bi bi-search"></i>
        </button>
    </header>

    <main>
        <div id="container" class="container-toggle">
            <section id='actual-forecast'>
                <div id="actual-city">
                    <div class="city"> 
                        <h1></h1>
                        <i id="add-fav" class="bi bi-star"></i>
                    </div>
                </div>
                <div id="now-temp">
                    <div class="main-information">
                        <p></p>
                        <div class="temp">
                            <img id="temp-img" src="" width="115">
                            <p></p>
                        </div>
                    </div>
                    <div class="other-informations">
                        <div class="box-information" id="temp-max">
                            <p>Temp máx.</p>
                            <span></span>
                        </div>
                        <div class="box-information" id="temp-min">
                            <p>Temp min.</p>
                            <span></span>
                        </div>
                        <div class="box-information" id="umidade">
                            <p>Umidade</p>
                            <span></span>
                        </div>
                        <div class="box-information" id="vento">
                            <p>Vento</p>
                            <span></span>
                        </div>
                    </div>
                </div>
            </section>
            <hr>
            <section id="daily-forecast">
                <h2>PRÓXIMAS HORAS</h2>
                <div class="container-forecast">
                    <div class="day-temp">
                        <h3></h3>
                        <img src="" alt="weather icon">
                        <span></span>
                    </div>

                    <div class="day-temp">
                        <h3></h3>
                        <img src="" alt="weather icon">
                        <span></span>
                    </div>

                    <div class="day-temp">
                        <h3></h3>
                        <img src="" alt="weather icon">
                        <span></span>
                    </div>
            
                    <div class="day-temp">
                        <h3></h3>
                        <img src="" alt="weather icon">
                        <span></span>
                    </div>
                </div>
            </section>
            
            <hr>

            <section id="favorites">
                <h2>CIDADES FAVORITAS</h2>
            </section>
        </div>
    </main>

    <script src="/script/index.js"></script>
</body>

</html>
